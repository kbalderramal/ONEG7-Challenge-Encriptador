<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="assets/styles/index.css">
    <title>Challenge: Encriptador</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="assets/img/alura-logo.png" alt="Alura logo" class="logo__img">
        
            <h1 class="main__title">Challenge 1: Encriptador de texto</h1>
        </div>

        <nav class="navbar">
            <a href="https://github.com/kbalderramal/ONEG7-Challenge-Encriptador" class="navbar__link">Proyecto en Github</a>

            <a href="https://kbalderramal.github.io/Portafolio-ONEG7/index.html" class="navbar__link">Portafolio ONE</a>        
        </nav>
    </header>
    
    <section class="input_section">
        <div>
            <textarea id="input-text" rows="30" cols="70" placeholder="Ingrese el texto aqui"></textarea>            
        </div>

        
        <div>
            <img src="assets/img/exclamation-sing.png" alt="Signo de exclamación">
            <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        
        <div>
        <button id="encrypt-button" onclick="encrypt()">
            <p>Encriptar</p>
        </button>
        
        <button id="decrypt-button" onclick="decrypt()">
            <p>Desencriptar</p>
        </button>             
        </div>
    </section>
    
    <section class="output_section">
        <img src="assets/img/person-waiting.png" alt="Persona esperando a que realices alguna acción" id="waitng-img">
        
        <textarea id="output-area" rows="30" cols="70" placeholder="Ningún mensaje fue encontrado Ingresa el texto que desees encriptar o desencriptar."></textarea>
        
        <!-- <h3 id="no-input-title">Ningún mensaje fue encontrado</h3> -->
        
        <!-- <p id="no-input-text">Ingresa el texto que desees encriptar o desencriptar.</p> -->
        
        <button id="copy-button" onclick="copy()">
            <p>Copiar</p>
        </button>
    </section>
    
    <footer class="footer">
        <p>Desarrollado por Karla Balderrama Loza - Alura Latam - ONE Grupo 7 - 2024</p>
    </footer>
</body>
</html>
