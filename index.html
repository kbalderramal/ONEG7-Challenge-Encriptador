<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <title>Challenge: Encriptador</title>
</head>

<body>
    <header>
        <img src="" alt="Alura logo">
        
        <h1>Challenge 1: Encriptador de texto</h1>
        
        <a href="#">Ir a portafolio del programa</a>
    </header>
    
    <section>
        <div>
            <label id="input-label">input text goes here</label>
        
            <textarea id="input-text" rows="30" cols="70" ></textarea>            
        </div>

        
        <div>
            <img src="" alt="Signo de exclamación">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        
        <div>
        <button id="encrypt-button" onclick="getInput()">
            <p>Encriptar</p>
        </button>
        
        <button id="decrypt-button">
            <p>Desencriptar</p>
        </button>             
        </div>
    </section>
    
    <section>
        <img src="" alt="Persona esperando a que realices alguna acción" id="waitng-img">
        
        <textarea id="output-area" rows="30" cols="70" ></textarea>
        
        <h3 id="no-input-title">Ningún mensaje fue encontrado</h3>
        
        <p id="no-input-text">Ingresa el texto que desees encriptar o desencriptar.</p>
        
        <button id="copy-button">
            <p>Copiar</p>
        </button>
    </section>
    
    <footer>
        <p>Desarrollado por Karla Balderrama Loza - Alura Latam - ONE Grupo 7 - 2024</p>
    </footer>
</body>
</html>
